<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Favorite Phone Store</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <h1 class="text-center fw-bold pt-2 pb-4"><span class="color">Favorite</span> <span class="design">Phone</span> <span class="color">Store</span></h1>
<!-- Search Field Portion -->
    <div class="input-group mb-3 w-50 mx-auto">
        <input id="input-field" type="text" class="form-control" placeholder="Search your favorite phone" aria-label="Recipient's username" aria-describedby="button-addon2">
        <button onclick="searchPhone()" class="btn btn-outline-primary" type="button" id="button">Search</button>
  </div>
  <!-- Error Result -->
  <div id="error" class="text-center w-25 mx-auto errors">
    <p class="text-light bg-danger text-center py-2 rounded">Sorry! No relevent result found</p>
  </div>
  <!-- Details live -->
  <div id="cards" class="w-50 mx-auto">
    
  </div>
    
</div>
<!-- Phone card -->
    <div id="container" class="row row-cols-1 row-cols-md-3 g-4 pt-2 container mx-auto">

    </div>
    
<!-- JavaScript Portion -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="js/app.js"></script>
</body>
</html>
